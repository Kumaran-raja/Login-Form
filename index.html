<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<style>
    .add_email{
        background: url(assets/email.png) no-repeat left;
        padding-left: 20px;
        background-size: 20px;
    }
    .add_pass{
        background: url(assets/password.png) no-repeat left;
        padding-left: 20px;
        background-size: 20px;
    }
</style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <p>

                    </p>
                </div>
                <div class="col-5">
                    <img src="images/image.png" alt="img" width="100%" height="650px">
                </div>
                <div class="col-5 text-center page_top">
                    <h1>Welcome</h1>
                    <p>Login with Email</p>
                    <input class="add_email" type="email" placeholder="Kumaran@gmail.com"><br><br>
            
                    <input class="add_pass" type="password" placeholder="**********">
                    <br>
                    <button class="forgot_button"> Forgot Your Password?</button>
                    <button class="login_button">Login</button>
            
                    <div class="option_top">
                        <img src="images/google.png" alt="google" width="30px" height="30px">
                        <img src="images/facebook.png" alt="facebook" width="30px" height="30px">
                        <img src="images/apple.png" alt="apple" width="30px" height="30px">
                    </div>
                    <p class="p1">Don't have account? <b>Register Now</b></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
